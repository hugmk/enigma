<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENIGMA</title>
    <link rel="stylesheet" href="enigma.css">
    <script src="./enigma.js"></script>
</head>
<body>
    <div class="page">
        <div class="container">
            <div class="commands">
                <div class="block">
                    <div class="enigma-logo-container">
                        <img src="./images/enigma-logo.png" alt="enigma" id="enigma-logo" class="enigma-logo">
                    </div>
                    <span class="text-input">
                        <input type="text" class="input" name="input" id="input" placeholder="Entrez votre texte" oninput="checkInput()">
                        <button class="clear-button" id="clear-button" onclick="clearInput()">x</button>
                    </span>
                    <div class="buttons">
                        <button onclick="decryptOrEncrypt()">Chiffrer/Déchiffrer</button>
                        <button onclick="resetRotors()">Réinitialiser les rotors</button>
                        <span id="ok-text"></span>
                    </div>
                    <div class="substitution">
                        <span class="substitution-text">Ajouter une paire de substitution (10 max) :</span>
                        <span>
                            <input class="couple-letter-input" type="text" id="new-couple-letter-one" minlength="1" maxlength="1" oninput="checkLetterInput()">-<input class="couple-letter-input" type="text" id="new-couple-letter-two" minlength="1" maxlength="1" oninput="checkLetterInput()">
                            <button class="add-couple-button" id="add-couple-button" onclick="addCouple()">+</button>
                        </span>
                        <div>
                            <ul id="substitution-couples-list"></ul>
                        </div>
                    </div>
                    
                    <div class="results">
                        <span class="results-header">
                            <h3>Résultats :</h3>
                            <span>
                                <button class="clear-results-button" id="clear-results-button" onclick="clearResults()">&#128465;</button>
                            </span>
                        </span>                        
                        <ul id="results"></ul>
                    </div>
                </div>                
            </div>
            <div class="enigma">
                <img src="./images/enigma.png" alt="enigma" id="enigma-machine" class="enigma-image">
            </div>
        </div>        
    </div>    
</body>
</html>
